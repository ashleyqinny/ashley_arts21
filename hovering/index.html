<!DOCTYPE html>
<html>
<head>
	<title>Hovering</title>
  	<link rel="stylesheet" href="assets/main.css">
  	<link rel="icon" type="image/png" href="assets/sparkle.png" />

</head>
<body>

	<h1>What's your mood?</h1>

	<div class="row grayscale align">
		<div id="flash">
			<span class="saturate1"><img src="assets/transparent-moodring.png" height=200px alt="moodring"></span>
			<span id="text">Pensive</span>
		</div>

		<div id="flash">
			<span class="saturate2"><img src="assets/transparent-moodring.png" height=200px alt="moodring" class="saturate2"></span>
			<span id="text">In Love</span>
		</div>

		<div id="flash">
			<span class="saturate3"><img src="assets/transparent-moodring.png" height=200px alt="moodring"></span>
			<span id="text">Content</span>
		</div>

		<div id="flash">
			<span class="saturate4"><img src="assets/transparent-moodring.png" height=200px alt="moodring"></span>
			<span id="text">Unsettled</span>
		</div>
	</div>

	<div class="row grayscale">
		<div id="flash">
			<span class="saturate5"><img src="assets/transparent-moodring.png" height=200px alt="moodring"></span>
			<span id="text">Restless</span>
		</div>

		<div id="flash">
			<span class="saturate6"><img src="assets/transparent-moodring.png" height=200px alt="moodring" class="saturate2"></span>
			<span id="text">Stressed</span>
		</div>

		<div id="flash">
			<span class="saturate7"><img src="assets/transparent-moodring.png" height=200px alt="moodring"></span>
			<span id="text">Excited</span>
		</div>

		<div id="flash">
			<span class="saturate8"><img src="assets/transparent-moodring.png" height=200px alt="moodring"></span>
			<span id="text">Melancholy</span>
		</div>
	</div>

</body>
</html>
